<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Perfil</title>
</head>

<body>

    <div class="card mx-auto" style="width:800px; height: 480px; margin-top: 100px;" class="card">
            <div class="formulario lex-fill ms-4 d-flex flex-column w-100">
                <h1>Modificar Perfil</h1>
                <form id="formulario_2">
                    <div class="mb-4">
                        <img src="../img/usuario-removebg-preview.png" class="rounded-circle mx-auto d-block"
                            alt="Foto do usuario" style="width: 200px; height: auto;">

                    </div>

                    <div class="mb-4">
                        <input type="text" id="nome" class="form-control-plaintext " placeholder="Nome"
                            name="nome">
                        <input type="hidden" id="id_conta" name="id_conta">

                    </div>
                    
                    <div class="mb-4">
                        <input type="email" id="email" class="form-control-plaintext " placeholder="Email"
                            name="email">
                    </div>


                    <div class="mb-4">
                        <input type="password" id="senha" class="form-control-plaintext " placeholder="Senha"
                            name="senha">
                    </div>
                    <div class="mb-4">
                        <input type="date" id="data_nascimento" class="form-control-plaintext " placeholder="Data de Nascimento"
                            name="data_nascimento">
                    </div>

                    <div class="mb-4">
                        <input type="text" id="endereco" class="form-control-plaintext " placeholder="EndereÃ§o"
                            name="endereco">
                    </div>

                    <div class="mb-4">
                        <input type="text" id="telefone" class="form-control-plaintext " placeholder="telefone"
                            name="telefone">
                    </div>


                    <button type="submit" class="btn btn-primary d-flex ms-auto" id="salvar">Salvar</button>

                </form>
            </div>
        </div>

    </div>
    <script src="../js/profission_alterar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
