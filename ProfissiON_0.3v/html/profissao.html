<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissões</title>
    <link rel="stylesheet" href="../css/profissao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">ProfissiON</a>
            <div class="d-flex">
                <a href="home.html" class="btn btn-outline-light me-2">Home</a>
                <a href="forum.html" class="btn btn-outline-light">Forum</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Gerenciar Profissões</h1>

        <div class="card mb-4">
            <div class="card-body">
                <form id="form-profissao">
                    <div class="mb-3">
                        <label for="nome_profissao" class="form-label">Nome da Profissão</label>
                        <input type="text" class="form-control" id="nome_profissao" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Área</label>
                        <input type="text" class="form-control" id="area" required>
                    </div>
                    <div class="mb-3">
                        <label for="salario_medio" class="form-label">Salário Médio</label>
                        <input type="text" class="form-control" id="salario_medio" required>
                    </div>
                    <div class="mb-3">
                        <label for="mercado_trabalho" class="form-label">Mercado de Trabalho</label>
                        <input type="text" class="form-control" id="mercado_trabalho" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem (opcional)</label>
                        <input type="file" class="form-control" id="imagem" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Profissão</button>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Profissões Disponíveis</h2>
        <div class="row" id="cards-profissoes"></div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Profissão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-edit-profissao">
                            <input type="hidden" id="edit-profissao-id">
                            <div class="mb-3">
                                <label for="edit-nome" class="form-label">Nome da Profissão</label>
                                <input type="text" class="form-control" id="edit-nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="edit-descricao" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit-area" class="form-label">Área</label>
                                <input type="text" class="form-control" id="edit-area" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-salario" class="form-label">Salário Médio</label>
                                <input type="text" class="form-control" id="edit-salario" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-mercado" class="form-label">Mercado de Trabalho</label>
                                <input type="text" class="form-control" id="edit-mercado" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-imagem" class="form-label">Alterar Imagem (opcional)</label>
                                <input type="file" class="form-control" id="edit-imagem" accept="image/*">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profissao.js"></script>

</body>

</html>
