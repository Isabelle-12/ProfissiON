<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <img src="../img/Imagem_usuario.png" alt="Avatar Logo" style="width:40px;"
                        class="rounded-pill me-2">
                    <span id="usuario_nome1" class="mb-0 text-white"></span>
                    <span class="badge bg-warning ms-2">ADMIN</span>
                </div>
                <a href="forum.html" class="btn btn-primary">Ir para o forum</a>
                <a href="profissao.html" class="btn btn-success">Gerenciar Profissões</a>
                <a href="colaborador.html" class="btn btn-outline-light me-2">Ir para o colaborador</a>
                <button id="botaoSair" class="btn btn-danger">Sair</button>

            </div>
        </nav>
        <div class="d-flex justify-content-center">
            <div class="flex-column">
                
                <div class="card mt-4" style="width:350px">
                    <img class="card-img-top p-5" src="../img/Imagem_usuario.png" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title" id="usuario_nome_card"></h4>
                        <p class="card-text" id="Email_usuario"></p>
                        <p class="card-text">Status: Logado como ADMIN</p>
                        <button id="botaoEditarProprio" class="btn btn-primary mb-2">Editar Meu Perfil</button>
                    </div>
                </div>

                <div id="admin-panel" class="card mt-4 p-3 w-100" style="min-width: 350px;">
                    <h3 class="card-title">Gerenciar Usuários Comuns</h3>
                    <ul class="list-group list-group-flush" id="lista-usuarios-admin">
                        </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="admin_home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
