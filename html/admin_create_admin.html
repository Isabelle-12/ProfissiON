<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Criar Novo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card">
            <div class="card-header">
                <h2>Criar Novo Administrador</h2>
            </div>
            <div class="card-body">
                <form id="form-criar-admin">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha Provis√≥ria</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    
                    <button type="submit" id="btn-salvar" class="btn btn-primary">Salvar</button>
                    <a href="admin_home.html" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/valida_sessao_admin.js"></script>
    <script src="../js/admin_create_admin.js"></script>
</body>
</html>
