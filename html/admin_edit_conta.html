<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Conta</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card">
            <div class="card-header">
                <h2>Editar Perfil (Admin)</h2>
                <h5 id="email-usuario-editado"></h5>
            </div>
            <div class="card-body">
                <form id="form-editar">
                    <input type="hidden" id="id_conta" name="id_conta">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
x                   </div>
                    <div class="mb-3">
                        <label for="nascimento" class="form-label">Data Nascimento</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    
                    <button type="submit" id="btn-salvar" class="btn btn-primary">Salvar Alterações</button>
                    <a href="admin_home.html" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/valida_sessao_admin.js"></script>
    <script src="../js/admin_edit_conta.js"></script>
</body>
</html>
