<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastro_parte_1.css">
    <script src="/js/cadastro_parte_1.js" defer></script>
    <title>Cadastrar</title>
</head>
<body>

    <div class="card mx-auto" style="width:800px; height: 470px; margin-top: 100px;">
        <div class="card-body d-flex" >
            <div>
                <div class="flex-fill me-3 d-flex align-items-center" style="margin-top: 0px;">
                    <img style="width: 300px; height: auto;" alt="Imagem" src="/img/Logo.png">
                </div>
                <div>
                    <p>Vamos efetuar seu cadastro</p>
                    <p>Vamos começar!</p>

                </div>

            </div>
            <div class="formulario lex-fill ms-3">
                <form>
                    <div class="row mb-4">
                        <div class="col">
                            <input type="text" id="nome" class="form-control-plaintext "  placeholder="Nome" name="nome">
                        </div>
                        <div class="col">
                            <input type="text" id="data" class="form-control-plaintext"  placeholder="Data de nascimento" name="data">
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="text" id="sobrenome" class="form-control-plaintext "  placeholder="Sobrenome" name="sobrenome">
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <input type="email" id="email" class="form-control-plaintext"  placeholder="Email" name="email">
                        </div>

                        <div class="col">
                            <input type="text" id="celular" class="form-control-plaintext "  placeholder="Celular(opcional)" name="celular">
                        </div>
                    </div>
                    <div class="usuarios text-muted mb-4">
                        <label for="opcao" class="form-label">Tipo de usuario</label>
                        <select id="opcao" class="form-select">
                            <option  selected  class="text-muted">Selecione...</option>
                            <option value="Estudante">Estudante</option>
                            <option value="Profissional">Profissional</option>
                            <option value="Colaborador">Colaborador</option>
                        </select>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <input type="text" id="cep" class="form-control-plaintext"  placeholder="CEP" name="cep">
                        </div>

                        <did class="col">
                            <input type="text" id="bairro" class="form-control-plaintext"  placeholder="Bairro" name="bairro">
                        </did>

                        <div class="col">
                            <input type="text" id="rua" class="form-control-plaintext"  placeholder="Rua" name="rua">
                        </div>
                    </div>

                    <div class="card-footer" style="width:300px;">
                        <label class="form-check-label mb-3">
                            <input class="form-check-input" type="checkbox" name="nao sou robo">
                            Não sou um robô 
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary d-flex ms-auto" onclick="window.location.href='cadastro_parte_2.html'" id="proximo">Proximo</button>
                </form>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
