<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Colaboradores</title>
    <link rel="stylesheet" href="../css/colaborador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <img src="../img/Imagem_usuario.png" alt="Avatar Logo" style="width:40px;"
                        class="rounded-pill me-2">
                    <span id="usuario_nome1" class="mb-0 text-white"></span>
                </div>
                <a href="home.html" class="btn btn-outline-light me-2">Ir para o home</a>
            </div>
        </nav>
    </header>
    <div class="container py-5">
        <h2 class="text-center mb-4">Cadastro de Colaboradores</h2>

        <form id="form" class="row g-3 mb-5">
            <div class="col-md-6">
                <input type="text" id="nome" class="form-control" placeholder="Nome completo" required />
            </div>
            <div class="col-md-6">
                <input type="email" id="email" class="form-control" placeholder="E-mail" required />
            </div>
            <div class="col-md-6">
                <input type="password" id="senha" class="form-control" placeholder="Senha" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="cargo" class="form-control" placeholder="Cargo" required />
            </div>
            <div class="col-md-6">
                <select id="departamento" class="form-select" required>
                    <option value="">Departamento</option>
                    <option value="TI">TI</option>
                    <option value="Pedagógico">Pedagógico</option>
                    <option value="Administrativo">Administrativo</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="date" id="dataAdmissao" class="form-control" required />
            </div>
            <div class="col-md-6">
                <select id="status" class="form-select" required>
                    <option value="">Status</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                    <option value="Desligado">Desligado</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="nivelAcesso" class="form-select" required>
                    <option value="">Nível de acesso</option>
                    <option value="Leitura">Leitura</option>
                    <option value="Edição">Edição</option>
                    <option value="Administração">Administração</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Criar Colaborador</button>
            </div>
        </form>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Admissão</th>
                    <th>Status</th>
                    <th>Nível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>
    <script src="../js/valida_sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/colaborador.js"></script>
</body>

</html>
