<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Colaboradores</title>
    <link rel="stylesheet" href="../css/colaborador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/home_logado.html'">home</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/perfil_usuario.html'">Perfil</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/profissao.html'">Profissões</button>
                    </li>
                    <li class="nav-item">
                        <button id="sair">Sair</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container py-5">
        <h2 class="text-center mb-4">Cadastro de Colaboradores</h2>

        <form id="form" class="row g-3 mb-5">
            <div class="col-md-6">
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo" required />
            </div>
            <div class="col-md-6">
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required />
            </div>
            <div class="col-md-6">
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Cargo" required />
            </div>
            <div class="col-md-6">
                <select id="departamento" name="departamento" class="form-select" required>
                    <option value="">Departamento</option>
                    <option value="TI">TI</option>
                    <option value="Pedagógico">Pedagógico</option>
                    <option value="Administrativo">Administrativo</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="date" id="dataAdmissao" name="dataAdmissao" class="form-control" required />
            </div>
            <div class="col-md-6">
                <select id="status" name="status" class="form-select" required>
                    <option value="">Status</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                    <option value="Desligado">Desligado</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="nivelAcesso" name="nivelAcesso" class="form-select" required>
                    <option value="">Nível de acesso</option>
                    <option value="Leitura">Leitura</option>
                    <option value="Edição">Edição</option>
                    <option value="Administração">Administração</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Criar Colaborador</button>
            </div>
        </form>

        <table class="table table-bordered tabela-branca">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Admissão</th>
                    <th>Status</th>
                    <th>Nível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>

    <script src="../js/valida_sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/colaborador.js"></script>
</body>

</html>
