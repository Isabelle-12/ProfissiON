<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/forum.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="window.location.href='../html/home_logado.html'">home</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/perfil_usuario.html'">Perfil</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/profissao.html'">Profissões</button>
                </li>
                <li class="nav-item">
                    <button id="sair">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-5">Forum</h1>
            <p class="lead">Crie forums para tirar duvidas!</p>

        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Criar Novo Tópico</h5>
                <form id="form-forum">
                    <div class="mb-3">
                        <label for="forum-nome" class="form-label">Nome do Fórum</label>
                        <input type="text" class="form-control" id="forum-nome" placeholder="Ex: Dicas de JavaScript"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="forum-conteudo" class="form-label">Conteúdo</label>
                        <textarea class="form-control" id="forum-conteudo" rows="3"
                            placeholder="Escreva o conteúdo do seu tópico aqui..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Fórum</button>
                </form>
            </div>
        </div>

        <hr>

        <h2 class="mb-3">Tópicos Criados</h2>
        <div id="lista-forums">
        </div>
        <div id="mensagem-vazio" class="alert alert-info" style="display: none;">
            Nenhum fórum criado ainda.
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Tópico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-forum">
                        <input type="hidden" id="edit-forum-id">
                        <div class="mb-3">
                            <label for="edit-forum-nome" class="form-label">Nome do Fórum</label>
                            <input type="text" class="form-control" id="edit-forum-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-forum-conteudo" class="form-label">Conteúdo</label>
                            <textarea class="form-control" id="edit-forum-conteudo" rows="4" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/valida_sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/forum.js"></script>
</body>

</html>
