<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/perfil_usuario.css">
    <title>Editar Perfil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/login.html'">Login</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/cadastro.html'">Cadastro</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='../html/forum.html'">Forum</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main-login">
        <div class="card card-login mx-auto">
            <div class="card-body p-4 p-md-5">
                <div class="row g-4 align-items-center">

                    <div class="col-md-6 text-white text-center d-none d-md-block">
                        <img src="../img/Logo.png" alt="Logo" class="img-fluid mb-4" style="max-width: 300px;">
                        <h1 class="h3">Deseja alterar algum dado?</h1>
                        <p class="lead" style="font-weight: 300;">Mantenha suas informações atualizadas!</p>
                    </div>

                    <div class="col-md-6">
                        <form id="formulario_alteracao">
                            <div class="text-center mb-4">
                                <img src="../img/usuario-removebg-preview.png" class="rounded-circle"
                                    alt="Foto do usuario"
                                    style="width: 140px; height: 140px; object-fit: cover; border: 2px solid rgba(255,255,255,0.3)">
                                <a href="#" class="d-block small text-white mt-2"
                                    style="opacity: 0.7; text-decoration: none;">Alterar foto</a>
                            </div>

                            <div class="textfield mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo"
                                    name="nome">
                            </div>

                            <div class="textfield mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="seuemail@exemplo.com"
                                    name="email">
                            </div>

                            <div class="textfield mb-3">
                                <label for="nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" id="nascimento" class="form-control" name="nascimento">
                            </div>

                            <div class="textfield mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX"
                                    name="telefone">
                            </div>

                            <div class="textfield mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Rua, Número, Bairro"
                                    name="endereco">
                            </div>

                            <hr style="border-color: rgba(255,255,255,0.3); margin: 1.5rem 0;">

                            <div class="textfield mb-3">
                                <label for="nova_senha" class="form-label">Nova Senha</label>
                                <input type="password" id="nova_senha" class="form-control"
                                    placeholder="Deixe em branco para não alterar" name="nova_senha"
                                    autocomplete="new-password">
                            </div>

                            <div class="textfield mb-3">
                                <label for="confirmar_nova_senha" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" id="confirmar_nova_senha" class="form-control"
                                    placeholder="Repita a nova senha" name="confirmar_nova_senha"
                                    autocomplete="new-password">
                            </div>

                    
                            <button type="submit" class="btn btn-login w-100" id="salvar">Salvar Alterações</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/valida_sessao.js" defer></script>
    <script src="../js/profission_alterar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
