<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profissao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Profissão</title>
</head>

<body class="bg-light">

       <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="window.location.href='../html/perfil_usuario.html'">Perfil</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/forum.html'">Fórum</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/profissao.html'">Profissões</button>
                </li>
                <li class="nav-item">
                    <button id="sair">Sair</button>
                </li>
            </ul>
        </div>
    </nav> 


    
    <div class="container mt-5">

        <div class="card shadow p-4">
            <h3 class="text-center mb-3">Editar Profissão</h3>

            <form id="form-profissao">
                <input type="hidden" id="edit-profissao-id">

                <div class="mb-3">
                    <label class="form-label">Nome da Profissão</label>
                    <input type="text" class="form-control" id="edit_nome" name="edit_nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" id="edit_descricao" rows="2" name="edit_descricao" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Área</label>
                    <input type="text" class="form-control" id="edit_area" name="edit_area" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salário Médio</label>
                    <input type="text" class="form-control" id="edit_salario" name="edit_salario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nível de Formação</label>
                    <input type="text" class="form-control" id="edit_formacao" name="edit_formacao" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mercado de Trabalho</label>
                    <input type="text" class="form-control" id="edit_mercado" name="edit_mercado" required>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvar">Salvar Alterações</button>
                </div>

            </form>
        </div>

    </div>
    <script src="../js/profissao_update.js"></script>
    <script src="../js/valida_sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
