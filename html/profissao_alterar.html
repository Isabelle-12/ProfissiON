<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profissao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edição</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="window.location.href='../html/perfil_usuario.html'">Peril</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/forum.html'">Forum</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/profissao.html'">Profissão</button>
                </li>
                <li class="nav-item">
                    <button id="sair">Sair</button>
                </li>

            </ul>
        </div>
    </nav>
    <h2 class="mb-3">Profissões Disponíveis</h2>
    <div class="row" id="cards-profissoes"></div>

      
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Profissão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-profissao">
                        <input type="hidden" id="edit-profissao-id">
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome da Profissão</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="edit-descricao" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-area" class="form-label">Área</label>
                            <input type="text" class="form-control" id="edit-area" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-salario" class="form-label">Salário Médio</label>
                            <input type="text" class="form-control" id="edit-salario" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-mercado" class="form-label">Mercado de Trabalho</label>
                            <input type="text" class="form-control" id="edit-mercado" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                 </div>
            </div>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
