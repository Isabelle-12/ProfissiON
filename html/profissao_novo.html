<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissões</title>
    <link rel="stylesheet" href="../css/profissao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="window.location.href='../html/perfil_usuario.html'">Perfil</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/quiz.html'">Quiz</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/forum.html'">Fórum</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='../html/profissao.html'">Profissões</button>
                </li>
                <li class="nav-item">
                    <button id="sair">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Adicionar Profissão</h1>

        <div class="card">
            <div class="card-body">
                <form id="form-profissao">
                    <div class="mb-3">
                        <label for="nome_profissao" class="form-label">Nome da Profissão</label>
                        <input type="text" class="form-control" id="nome_profissao" name="nome_profissao" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="2" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="area" class="form-label">Área</label>
                        <input type="text" class="form-control" id="area" name="area" required>
                    </div>

                    <div class="mb-3">
                        <label for="salario_medio" class="form-label">Salário Médio</label>
                        <input type="text" class="form-control" id="salario_medio" name="salario_medio" required>
                    </div>

                    <div class="mb-3">
                        <label for="nivel_formacao" class="form-label">Nível de Formação</label>
                        <input type="text" class="form-control" id="nivel_formacao" name="nivel_formacao" required>
                    </div>

                    <div class="mb-3">
                        <label for="mercado_trabalho" class="form-label">Mercado de Trabalho</label>
                        <input type="text" class="form-control" id="mercado_trabalho" name="mercado_trabalho" required>
                    </div>

                    <button type="submit" class="btn btn-success" id="adicionar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/profissao_novo.js"></script>
    <script src="../js/valida_sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
